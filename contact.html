<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links | Syed Hassnain Abbas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #211e1e; /* Dark grey background */
            color: white; /* Text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        header {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .socials {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Space between links */
        }

        .social-item {
            background-color: white;
            color: black;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s; /* Added box-shadow transition */
        }

        .social-item:hover {
            background-color: #f0f0f0;
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7); /* Glow effect */
        }

        .back-home {
            margin-top: 30px;
            font-size: 1rem;
            color: #f0f0f0;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-home:hover {
            color: #ffffff;
        }

        @media (max-width: 768px) {
            header {
                font-size: 1.5rem;
            }

            .social-item {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Social Links</h1>
    </header>

    <div class="socials">
        <a href="https://www.linkedin.com/in/syed-hassnain-abbas-960298247/" class="social-item" target="_blank">LinkedIn</a>
        <a href="https://github.com/hassnain08" class="social-item" target="_blank">GitHub</a>
        <a href="https://www.instagram.com/hassnainn08/" class="social-item" target="_blank">Instagram</a>
    </div>

    <a href="index.html" class="back-home">Back to Home</a>
</body>
</html>
