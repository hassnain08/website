<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Syed Hassnain Abbas</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linked to a shared CSS file -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #211e1e;
            color: white;
        }

        header {
            margin-top: 20px;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 30px;
        }

        .projects-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .project-box {
            background-color: #f4f4f4;
            color: black;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
        }

        .project-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }

        .project-box h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .project-box a {
            color: inherit;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }

        .menu {
            margin-top: 40px;
        }

        .menu-item {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 1.2rem;
            font-family: 'Poppins', sans-serif;
        }

        .menu-item:hover {
            background-color: #555;
        }

        /* Add responsiveness */
        @media (max-width: 768px) {
            .projects-container {
                flex-direction: column;
                align-items: center;
            }
            .project-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Projects</h1>
    </header>

    <div class="projects-container">
        <a href="https://github.com/hassnain08/PowerBI-Projects" target="_blank" class="project-box">
            <h3>Power BI</h3>
        </a>

        <a href="https://github.com/hassnain08/Programming-Fundamentals-Project---Rent-A-Car-System-in-C" target="_blank" class="project-box">
            <h3>Rent A Car System</h3>
        </a>

        <a href="https://github.com/hassnain08/Object-Oriented-Programming-Project---Railway-Management-System" target="_blank" class="project-box">
            <h3>Railway Management System</h3>
        </a>

        <a href="https://github.com/hassnain08/Music-Player-in-Java" target="_blank" class="project-box">
            <h3>Music Player</h3>
        </a>

        <a href="https://github.com/hassnain08/Training-a-model-using-Machine-Learning-to-predict-housing-prices" target="_blank" class="project-box">
            <h3>Housing Cost Prediction Using ML</h3>
        </a>
    </div>

    <div class="menu">
        <a href="index.html" class="menu-item">Back to Home</a>
    </div>
</body>
</html>
