<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syed Hassnain Abbas | Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #211e1e;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        header, .profile-image, .menu, .contact-form {
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeIn 1s forwards ease-in-out;
        }

        header {
            animation-delay: 0.5s;
            font-size: 1.8rem; /* Adjusted font size for smaller heading */
            color: white;
        }

        .profile-image {
            animation-delay: 1s;
            border-radius: 52%;
            width: 370px;
            height: 370px;
            object-fit: cover;
            margin: 20px 0;
            border: 4px solid white;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .profile-image:hover {
            transform: scale(1.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }

        .menu {
            animation-delay: 1.5s;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .menu-item {
            background-color: white;
            color: black;
            padding: 21px 50px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .menu-item:hover {
            background-color: #f0f0f0;
            transform: translateY(-3px);
        }

        .contact-form {
            animation-delay: 2s;
            background-color: #fff;
            padding: 20px; /* Increased padding for better spacing */
            margin-top: 80px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .contact-form:hover {
            transform: translateY(-5px);
        }

        .contact-form h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            color: #211e1e;
        }

        .contact-form input[type="text"], 
        .contact-form input[type="email"], 
        .contact-form textarea {
            width: 100%;
            padding: 10px; /* Adjusted padding for better spacing */
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.9rem;
            box-sizing: border-box; /* Added box-sizing for consistent width */
        }

        .contact-form textarea {
            height: 80px;
            resize: none;
        }

        .contact-form button {
            padding: 10px; /* Adjusted padding for better spacing */
            background-color: #211e1e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        .contact-form button:hover {
            background-color: #333;
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            header {
                font-size: 1.6rem; /* Maintain smaller size on mobile */
            }

            .profile-image {
                width: 200px;
                height: 200px;
            }

            .menu-item {
                padding: 8px 20px;
                font-size: 1rem;
            }

            .contact-form {
                width: 90%;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("f2YxG5PEqiVz3pYJN");
        })();
    
        function sendMail(e) {
            e.preventDefault();
    
            const name = document.querySelector("#name").value;
            const email = document.querySelector("#email").value;
            const message = document.querySelector("#message").value;
    
            emailjs.send("service_0t6v1ri", "template_8bol27s", {
                from_name: name,
                reply_to: email,
                message: message,
            })
            .then(function(response) {
                alert("Mail sent successfully!");
            }, function(error) {
                alert("Failed to send mail: " + error.text);
            });
        }
    </script>
</head>
<body>
    <img src="me.jpg" alt="Syed Hassnain Abbas" class="profile-image">
    <header>
        <h1>Syed Hassnain Abbas</h1>
    </header>

    <div class="menu">
        <a href="about.html" class="menu-item">About Me</a>
        <a href="Resume.pdf" class="menu-item" download>CV</a>
        <a href="project.html" class="menu-item">Projects</a>
        <a href="contact.html" class="menu-item">Socials</a>
    </div>

    <div class="contact-form">
        <h3>Contact Me</h3>
        <form onsubmit="sendMail(event)">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
