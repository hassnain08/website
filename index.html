<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syed Hassnain Abbas | Portfolio</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif; 
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background-color: #211e1e; 
        }

        /* Animation for fade and drop-down effect */
        header, .profile-image, .menu, .contact-form {
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeIn 1s forwards ease-in-out;
        }

        header {
            animation-delay: 0.5s;
            color: white; /* Changed name text color to white */
            font-size: 3rem; /* Increased font size for name */
        }

        .profile-image {
            animation-delay: 1s;
            border-radius: 52%;
            width: 370px; /* Increased width for better visibility */
            height: 370px; /* Increased height for better visibility */
            object-fit: cover;
            margin: 20px 0; 
            border: 4px solid white;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .profile-image:hover {
            transform: scale(1.5); 
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7); 
        }

        .menu {
            animation-delay: 1.5s;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .menu-item {
            background-color: white;
            color: black;
            padding: 21px 50px; /* Made menu boxes a little smaller but longer horizontally */
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .menu-item:hover {
            background-color: #f0f0f0;
            transform: translateY(-3px);
        }

        .contact-form {
            animation-delay: 2s;
            background-color: #fff; 
            padding: 14px; /* Reduced padding for a smaller form */
            margin-top: 80px;
            border-radius: 10px;
            width: 400px; /* Slightly smaller width for contact form */
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2); 
            transition: transform 0.3s; 
        }

        .contact-form:hover {
            transform: translateY(-5px); 
        }

        .contact-form h3 {
            margin-bottom: 15px; /* Adjusted margin for spacing */
            font-size: 1.5rem; 
            color: #211e1e; 
        }

        .contact-form input[type="text"], 
        .contact-form input[type="email"], 
        .contact-form textarea {
            width: 100%;
            padding: 8px; /* Reduced padding for a more compact look */
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.9rem; /* Reduced font size for inputs */
        }

        .contact-form textarea {
            height: 80px; /* Adjusted height for better appearance */
            resize: none;
        }

        .contact-form button {  
            padding: 8px; /* Reduced padding for buttons */
            background-color: #211e1e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem; /* Adjusted font size for button */
            transition: background-color 0.3s, transform 0.3s; 
        }

        .contact-form button:hover {
            background-color: #333;
            transform: translateY(-3px); 
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem; 
            }

            .profile-image {
                width: 200px; /* Adjust image size for smaller screens */
                height: 200px;
            }

            .menu-item {
                padding: 8px 20px; /* Adjusted padding for smaller screens */
                font-size: 1rem;
            }

            .menu {
                margin-top: 0;
            }

            .contact-form {
                width: 90%;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("f2YxG5PEqiVz3pYJN"); // Replace with your EmailJS user ID
        })();
    
        function sendMail(e) {
            e.preventDefault(); 
    
            const name = document.querySelector("#name").value;
            const email = document.querySelector("#email").value;
            const message = document.querySelector("#message").value;
    
            emailjs.send("service_0t6v1ri", "template_8bol27s", {
                from_name: name,
                reply_to: email,
                message: message,
            })
            .then(function(response) {
                alert("Mail sent successfully!");
            }, function(error) {
                alert("Failed to send mail: " + error.text);
            });
        }
    </script>
</head>
<body>
    <header>
        <h1 style="font-size: 2.5rem;">Syed Hassnain Abbas</h1> <!-- Adjusted font size -->
    </header>

    <img src="E:\me.jpg" alt="Syed Hassnain Abbas" class="profile-image">

    <div class="menu">
        <a href="about.html" class="menu-item">About Me</a>
        <a href="Syed-Hassnain-Abbas-FlowCV-Resume-20240927%20(3).pdf" class="menu-item" download>CV</a>
        <a href="project.html" class="menu-item">Projects</a>
        <a href="contact.html" class="menu-item">Socials</a>
    </div>

    <div class="contact-form">
        <h3>Contact Me</h3>
        <form onsubmit="sendMail(event)">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
